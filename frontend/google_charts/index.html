<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <meta name="description" content="Google bars example" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Add any additional meta tags, stylesheets, or scripts in the head section -->
    <link rel="stylesheet" href="./css/style.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="module" src="./js/googleBars.js"></script>
  </head>
  <body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Details</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#dailyactivities">Daily activities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#yearlyactivities" id="navYear"
                >Yearly activities</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#timespentonaspecifictask" id="navTask"
                >Time spent on a specific task</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="card mt-5" id="dailyactivities">
        <div class="card-header">Daily activities</div>
        <div class="card-body">
          <h5 class="card-title">
            Daily tasks, Pomodoro count, and time spent
          </h5>
          <div class="row align-items-center">
            <div
              id="chart_today_tasks"
              class="col-12 col-md-4 text-center"
            ></div>
            <div
              id="chart_today_gauge1"
              class="col d-flex justify-content-center"
              style="height: 80%"
            ></div>
            <div
              id="chart_today_gauge2"
              class="col d-flex justify-content-center"
            ></div>
            <div
              id="chart_today_gauge3"
              class="col d-flex justify-content-center"
            ></div>
          </div>
          <input id="dateInputDaily" type="date" class="mt-2" />
        </div>
      </div>
      <div class="card mt-5" id="yearlyactivities">
        <div class="card-header">Yearly activities</div>
        <div class="card-body">
          <h5 class="card-title">
            Productivity per year, Pomodoro count and total time spent
          </h5>
          <div id="chartConatiner" class="row">
            <div
              id="chart_year_productivity"
              class="col-12 col-xl-10 col-xxl-9 mx-auto"
            ></div>
          </div>
          <div class="row">
            <div
              id="chart_pomo_time_bar"
              class="col-12 col-xl-10 col-xxl-9 mx-auto"
            ></div>
          </div>
        </div>
      </div>
      <div class="card mt-5 mb-5" id="timespentonaspecifictask">
        <div class="card-header">Time spent on a specific task</div>
        <div class="card-body">
          <h5 class="card-title">Task data</h5>
          <div
            id="chart_task_data"
            class="col-12 col-xl-10 col-xxl-9 mx-auto"
          ></div>
          <div class="dropdown mt-2">
            <a
              class="btn btn-secondary dropdown-toggle"
              href="#"
              role="button"
              id="dropdownSelectTaskLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select task
            </a>
            <ul
              class="dropdown-menu"
              aria-labelledby="dropdownSelectTaskLink"
              id="taskList"
            ></ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
