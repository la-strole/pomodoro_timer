{% extends "base_generic.html" %}

{% block content %}
<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
</style>

    {% if form.errors %}
      {% for field, errors in form.errors.items %}
        <ul class="container list-group p-0">
          {% for error in errors %}
            <li class="list-group-item list-group-item-danger">{{ error }}</li>
          {% endfor %}
        </ul>
      {% endfor %}

    {% endif %}

    <div class="w-100 text-center">
      <main class="form-signin">
        <form method="post" action="{% url 'signin' %}">
          {% csrf_token %}

          <h1 class="h3 mb-3 fw-normal">Please Sign in</h1>
      
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="Username" name="username">
            <label for="username">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password" name="password2">
            <label for="floatingPassword">Confirm Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>    
        </form>
      </main>
    </div>

{% endblock %}
