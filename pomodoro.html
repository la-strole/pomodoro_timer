<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Droid Serif' rel='stylesheet'>

        <!-- https://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <link href="static/styles.css" rel="stylesheet">

        <!--https://getbootstrap.com/docs/5.1/ -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        
        <script src="static/pomodoro.js"></script>
        
        <title>Pomodoro timer 25:00</title>

    </head>

    <body>
        <main class="container-fluid">
          
                <section class="row align-items-center">
                    <div class="col-8 mx-auto text-center">
                        <div>
                            <span id="minute">25:</span>
                            <span id="second">00</span>
                        </div>
                        <div class="d-grid gap-2 d-md-block">

                            <button value="start" id="btn_stop" type="button" class="btn btn-outline-primary btn-lg w-25">Start</button>
                            <button value="pause" id="btn_pause" type="button" class="btn btn-outline-primary btn-lg w-25">Pause</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <img src="static/tree/1.jpg" alt="growing tree" id="current_tree" class="img-fluid"> 
                    </div>        
                </section>
                
                <div class="album py-5">
                    <div class="container p-0">
                        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-6 g-3" id="garden">
                            <!-- Add new tree to garden-->
                        </div>
                    </div>
                </div>
            
        </main>
    </body>
</html>
