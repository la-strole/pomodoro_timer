name: Node.js CI

on:
  push:
    branches: [ "dev" ]

jobs:
  CIpipline:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm ci
    - name: Run linter for JS and HTML
      run: npm run lint
    - run: sudo apt-get install -y firefox-geckodriver
    - run: npm run run_server &
    - run: npm run test
    - run: pkill -f http-server
