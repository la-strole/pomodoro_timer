name: Node.js CI

on:
  push:
    branches: [ "dev" ]

jobs:
  CIpipline:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install dependencies
      run: npm ci
    - name: Run linter for JS and HTML
      run: npm run lint
    - name: Install ubuntu packages for running selenium
      run: sudo apt-get update | sudo apt-get install -y libgtk-3-0  libasound2  libdbus-glib-1-2  libx11-xcb1 
    - run: ENV MOZ_HEADLESS=1
    - name: Setup Geckodriver
      uses: browser-actions/setup-geckodriver@latest
    - name: Setup Firefox
      uses: browser-actions/setup-firefox@latest
    - run: npm run run_server &
    - run: npm run test
    - run: pkill -f http-server
